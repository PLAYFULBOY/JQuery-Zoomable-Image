<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Plugin Test</title>
<script language="javascript" src="js/jquery-1.9.1.min.js"></script>
<script language="javascript" src="js/jquery-ui-1.10.2.custom.min.js"></script>
<script language="javascript" src="js/leons_zoom_lib.js"></script>
<script language="javascript">	
	var leonsZoomLib,leonsZoomLib2;
	
	$(document).ready(function(){		
		leonsZoomLib = $('#ZoomBox').leonsZoomLib({			
			images: Array('images/image_small.jpg','images/image.jpg','images/image2.jpg','images/image3.jpg'),
			width: 630,
			height: 504,
			maxZoom: 3}
		);
		leonsZoomLib2 = $('#ZoomBox2').leonsZoomLib({			
			images: Array('images/image_small.jpg','images/image.jpg')}
		);
	});	
</script>
</head>

<body>
<h1>Multiple layers - fixed zoom levels</h1>
<div id="ZoomBox"></div>
<button onclick="leonsZoomLib.ZoomOut()">Zoom Out</button>
<button onclick="leonsZoomLib.ZoomIn()">Zoom In</button>
<button onclick="leonsZoomLib.moveRight()"><</button>
<button onclick="leonsZoomLib.moveUp()">^</button>
<button onclick="leonsZoomLib.moveLeft()">></button>
<button onclick="leonsZoomLib.moveDown()">v</button>
<button onclick="leonsZoomLib.zoomReset()">Reset</button>
<h1>Two layers - unlimited zoom</h1>
<div id="ZoomBox2"></div>
<button onclick="leonsZoomLib2.ZoomOut()">Zoom Out</button>
<button onclick="leonsZoomLib2.ZoomIn()">Zoom In</button>
<button onclick="leonsZoomLib2.moveRight()"><</button>
<button onclick="leonsZoomLib2.moveUp()">^</button>
<button onclick="leonsZoomLib2.moveLeft()">></button>
<button onclick="leonsZoomLib2.moveDown()">v</button>
<button onclick="leonsZoomLib2.zoomReset()">Reset</button>
</body>
</html>
